<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>ESP32</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container"> <!-- ESP32 -->
            <label class="header"> ESP32 </label>
            <div class="setting">

                <div class="setting"> <!-- Settings Options -->
                    <select id="settingSelect"
                        class="clickable">
                        <option value="about">About</option>
                        <option value="wifi"> WiFi</option>
                        <option value="ap">AP</option>
                    </select>
                </div>

                <div class="toggle-content" id="wifi-settings"><!-- WiFi -->
                    <div class="setting">
                        <label>SSID</label>
                        <input id="wifiSSID" type="text" placeholder="SSID">
                        <label>Password</label>
                        <input id="wifiPassword" type="text"
                            placeholder="Password">
                    </div>
                </div>

                <div class="toggle-content" id="ap-settings"><!-- AP -->
                    <div class="setting">
                        <label>SSID</label>
                        <input id="apSSID" type="text" placeholder="SSID">
                        <label>Password</label>
                        <input id="apPassword" type="text"
                            placeholder="Password">
                    </div>
                </div>

                <div class="toggle-content" id="save-settings">
                    <button id="saveButton" class="clickable button"
                        style="background-color: brown;">Save</button>
                </div>

                <div class="toggle-content" id="about-settings"
                    style="display: block;"><!-- About -->

                    <div class="setting">
                        <label>Version</label>
                        <label id="version">0.0.1</label>
                    </div>

                    <div class="setting">
                        <label>Designed and Developed by:</label>
                        <a href="https://github.com/seemywingz/esp32-base"
                            target="_blank" id="SeeMyWingZ">SeeMyWingZ</a>
                    </div>

                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
